<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Personal Loan Application</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2">
                            <a class="nav-link" th:href="@{/account_view}">Account</a>
                        </li>
                        <li class="nav-item mr-2 active">
                            <a class="nav-link" th:href="@{/loan_application}">Apply for a New Loan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 mx-auto">
                <h1 class="text-center text-primary">Personal Loan Application</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="#" th:action="@{/personal_loan}" th:object="${personalLoan}" method="post">
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Full Name</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{fullName}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Address Line 1</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{addressLine1}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Address Line 2</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{addressLine2}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Country</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{country}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">State</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{state}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Zip Code</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{zipCode}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Phone Number</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{phoneNumber}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Income</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{income}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Loan Length (months)</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{loanLengthInMonths}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Loan Amount</label>
                                <div class="col">
                                    <input class="form-control" type="text" th:field="*{loanAmount}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="submit" class="btn btn-success"></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
